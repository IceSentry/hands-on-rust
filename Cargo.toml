[package]
name = "hands-on-rust"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["ascii_tilemap_plugin"]

[dependencies]
ascii_tilemap_plugin = { path = "ascii_tilemap_plugin" }
bevy = { version = "0.5.0", default-features = false, features = [
    "dynamic",
    "png",
] }
fastrand = "1.5.0"
ntest = "0.7.3"
anyhow = "1.0.43"
bevy_egui = "0.7.0"
puffin_egui = "0.7.0"
puffin = "0.8.1"
